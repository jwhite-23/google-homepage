    text-decoration: underline;

  right: 20px;

}

.search {

  background-color: #ffffff;

.search-icon {

  left: 8px;
  width: 14px;

}

.clear-icon {
  position: absolute;
  top: 9px;
  right: 8px;
  width: 12px;
  cursor: pointer;
  visibility: hidden;
}

.search:hover {
  box-shadow: 0 0px 3px 0 rgba(0,0,0,0.24), 0 0px 3px 0 rgba(0,0,0,0.19);
}
